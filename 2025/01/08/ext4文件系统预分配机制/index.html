                <h1 id="ext4文件系统预分配机制"><a href="#ext4文件系统预分配机制" class="headerlink" title="ext4文件系统预分配机制"></a>ext4文件系统预分配机制</h1><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br></pre></td><td class="code"><pre><code class="hljs c"><span class="hljs-type">static</span> noinline_for_stack <span class="hljs-type">int</span><br><span class="hljs-title function_">ext4_mb_use_preallocated</span><span class="hljs-params">(<span class="hljs-keyword">struct</span> ext4_allocation_context *ac)</span><br>&#123;<br>	<span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">ext4_sb_info</span> *<span class="hljs-title">sbi</span> =</span> EXT4_SB(ac-&gt;ac_sb);<br>	<span class="hljs-type">int</span> order, i;<br>	<span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">ext4_inode_info</span> *<span class="hljs-title">ei</span> =</span> EXT4_I(ac-&gt;ac_inode);<br>	<span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">ext4_locality_group</span> *<span class="hljs-title">lg</span>;</span><br>	<span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">ext4_prealloc_space</span> *<span class="hljs-title">pa</span>, *<span class="hljs-title">cpa</span> =</span> <span class="hljs-literal">NULL</span>;<br>	<span class="hljs-type">ext4_fsblk_t</span> goal_block;<br><br>	<span class="hljs-comment">/* only data can be preallocated */</span><br>	<span class="hljs-keyword">if</span> (!(ac-&gt;ac_flags &amp; EXT4_MB_HINT_DATA))<br>		<span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br><br>	<span class="hljs-comment">// 先尝试per inode的预分配，遍历预分配空间链表</span><br>	rcu_read_lock();<br>	list_for_each_entry_rcu(pa, &amp;ei-&gt;i_prealloc_list, pa_inode_list) &#123;<br><br>		<span class="hljs-comment">/* all fields in this condition don&#x27;t change,</span><br><span class="hljs-comment">		 * so we can skip locking for them */</span><br>		 <span class="hljs-comment">// 不在这个预分配空间范围内，跳到下一个预分配空间</span><br>		<span class="hljs-keyword">if</span> (ac-&gt;ac_o_ex.fe_logical &lt; pa-&gt;pa_lstart ||<br>		    ac-&gt;ac_o_ex.fe_logical &gt;= (pa-&gt;pa_lstart +<br>					       EXT4_C2B(sbi, pa-&gt;pa_len)))<br>			<span class="hljs-keyword">continue</span>;<br><br>		<span class="hljs-comment">/* non-extent files can&#x27;t have physical blocks past 2^32 */</span><br>	    <span class="hljs-comment">// 非extent的ext4文件的最大可访问的物理块为2^32，如果</span><br>		<span class="hljs-keyword">if</span> (!(ext4_test_inode_flag(ac-&gt;ac_inode, EXT4_INODE_EXTENTS)) &amp;&amp;<br>		    (pa-&gt;pa_pstart + EXT4_C2B(sbi, pa-&gt;pa_len) &gt;<br>		     EXT4_MAX_BLOCK_FILE_PHYS))<br>			<span class="hljs-keyword">continue</span>;<br><br>		<span class="hljs-comment">// 找到了合适的预分配空间，则分配之</span><br>		spin_lock(&amp;pa-&gt;pa_lock);<br>		<span class="hljs-keyword">if</span> (pa-&gt;pa_deleted == <span class="hljs-number">0</span> &amp;&amp; pa-&gt;pa_free) &#123;<br>			<span class="hljs-type">atomic_inc</span>(&amp;pa-&gt;pa_count);<br>            <span class="hljs-comment">// 往ext4_allocation_context记录分配的最终结果</span><br>			ext4_mb_use_inode_pa(ac, pa);<br>			spin_unlock(&amp;pa-&gt;pa_lock);<br>			ac-&gt;ac_criteria = <span class="hljs-number">10</span>;<br>			rcu_read_unlock();<br>			<span class="hljs-keyword">return</span> <span class="hljs-number">1</span>;<br>		&#125;<br>		spin_unlock(&amp;pa-&gt;pa_lock);<br>	&#125;<br>	rcu_read_unlock();<br>	<span class="hljs-comment">// 进行per_cpu locality group的预分配</span><br>	<span class="hljs-comment">/* can we use group allocation? */</span><br>	<span class="hljs-keyword">if</span> (!(ac-&gt;ac_flags &amp; EXT4_MB_HINT_GROUP_ALLOC))<br>		<span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br><br>	<span class="hljs-comment">/* inode may have no locality group for some reason */</span><br>	lg = ac-&gt;ac_lg;<br>	<span class="hljs-keyword">if</span> (lg == <span class="hljs-literal">NULL</span>)<br>		<span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>    <span class="hljs-comment">// fls的意思是找到fe_len从右往左的最后一个1的位置，即为len的阶</span><br>	order  = fls(ac-&gt;ac_o_ex.fe_len) - <span class="hljs-number">1</span>;<br>	<span class="hljs-keyword">if</span> (order &gt; PREALLOC_TB_SIZE - <span class="hljs-number">1</span>)<br>		<span class="hljs-comment">/* The max size of hash table is PREALLOC_TB_SIZE */</span><br>		order = PREALLOC_TB_SIZE - <span class="hljs-number">1</span>;<br>	<span class="hljs-comment">// goal_block为goal在block group中的偏移</span><br>	goal_block = ext4_grp_offs_to_block(ac-&gt;ac_sb, &amp;ac-&gt;ac_g_ex);<br>	<span class="hljs-comment">/*</span><br><span class="hljs-comment">	 * search for the prealloc space that is having</span><br><span class="hljs-comment">	 * minimal distance from the goal block.</span><br><span class="hljs-comment">	 */</span><br>	<span class="hljs-keyword">for</span> (i = order; i &lt; PREALLOC_TB_SIZE; i++) &#123;<br>		rcu_read_lock();<br>        <span class="hljs-comment">// 遍历当前CPU的预分配空间链表</span><br>		list_for_each_entry_rcu(pa, &amp;lg-&gt;lg_prealloc_list[i],<br>					pa_inode_list) &#123;<br>			spin_lock(&amp;pa-&gt;pa_lock);<br>            <span class="hljs-comment">// 预分配空间没有被删除，且有足够的可用空间进行分配</span><br>			<span class="hljs-keyword">if</span> (pa-&gt;pa_deleted == <span class="hljs-number">0</span> &amp;&amp;<br>					pa-&gt;pa_free &gt;= ac-&gt;ac_o_ex.fe_len) &#123;<br>				<span class="hljs-comment">// 进一步检查，以找到最合适的</span><br>				cpa = ext4_mb_check_group_pa(goal_block, pa, cpa);<br>			&#125;<br>			spin_unlock(&amp;pa-&gt;pa_lock);<br>		&#125;<br>		rcu_read_unlock();<br>	&#125;<br>	<span class="hljs-keyword">if</span> (cpa) &#123;<br>		ext4_mb_use_group_pa(ac, cpa);<br>		ac-&gt;ac_criteria = <span class="hljs-number">20</span>;<br>		<span class="hljs-keyword">return</span> <span class="hljs-number">1</span>;<br>	&#125;<br>	<span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></td></tr></table></figure>

    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
